<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#financeGradient)"/>
  
  <!-- Finance icons -->
  <g transform="translate(170, 60)">
    <!-- Dollar sign -->
    <text x="30" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">$</text>
    
    <!-- Chart bars -->
    <rect x="10" y="50" width="8" height="20" fill="white" opacity="0.8"/>
    <rect x="20" y="45" width="8" height="25" fill="white" opacity="0.8"/>
    <rect x="30" y="40" width="8" height="30" fill="white" opacity="0.8"/>
    <rect x="40" y="35" width="8" height="35" fill="white" opacity="0.8"/>
    <rect x="50" y="30" width="8" height="40" fill="white" opacity="0.8"/>
    
    <!-- Trend line -->
    <polyline points="14,60 24,55 34,50 44,45 54,40" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    AI Finance
  </text>
  <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Smart Money Management
  </text>
</svg>