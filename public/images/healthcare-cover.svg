<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#healthGradient)"/>
  
  <!-- Healthcare icons -->
  <g transform="translate(180, 70)">
    <!-- Medical cross -->
    <rect x="15" y="5" width="10" height="30" fill="white" opacity="0.9"/>
    <rect x="5" y="15" width="30" height="10" fill="white" opacity="0.9"/>
    
    <!-- Heart rate line -->
    <polyline points="-20,25 -10,25 -5,15 0,35 5,5 10,25 20,25" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
  
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    AI Healthcare
  </text>
  <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Intelligent Health Solutions
  </text>
</svg>