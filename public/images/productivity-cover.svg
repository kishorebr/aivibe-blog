<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="prodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#prodGradient)"/>
  
  <!-- Productivity icons -->
  <g transform="translate(160, 60)">
    <!-- Laptop -->
    <rect x="10" y="40" width="60" height="35" rx="3" fill="white" opacity="0.9"/>
    <rect x="15" y="45" width="50" height="25" fill="#fa709a"/>
    <rect x="5" y="75" width="70" height="5" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Checkmarks -->
    <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
      <polyline points="20,20 25,25 35,15"/>
      <polyline points="45,20 50,25 60,15"/>
    </g>
    
    <!-- Gear -->
    <circle cx="75" cy="25" r="8" fill="white" opacity="0.8"/>
    <circle cx="75" cy="25" r="4" fill="#fa709a"/>
  </g>
  
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    AI Productivity
  </text>
  <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Work Smarter, Not Harder
  </text>
</svg>