<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="generalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#generalGradient)"/>
  
  <!-- AI Network -->
  <g transform="translate(150, 50)">
    <!-- Network nodes -->
    <circle cx="50" cy="30" r="6" fill="white" opacity="0.9"/>
    <circle cx="30" cy="60" r="6" fill="white" opacity="0.9"/>
    <circle cx="70" cy="60" r="6" fill="white" opacity="0.9"/>
    <circle cx="50" cy="90" r="6" fill="white" opacity="0.9"/>
    <circle cx="20" cy="90" r="4" fill="white" opacity="0.7"/>
    <circle cx="80" cy="90" r="4" fill="white" opacity="0.7"/>
    
    <!-- Network connections -->
    <g stroke="white" stroke-width="2" opacity="0.6">
      <line x1="50" y1="30" x2="30" y2="60"/>
      <line x1="50" y1="30" x2="70" y2="60"/>
      <line x1="30" y1="60" x2="50" y2="90"/>
      <line x1="70" y1="60" x2="50" y2="90"/>
      <line x1="30" y1="60" x2="20" y2="90"/>
      <line x1="70" y1="60" x2="80" y2="90"/>
    </g>
    
    <!-- Pulsing effect -->
    <circle cx="50" cy="30" r="6" fill="none" stroke="white" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    General AI
  </text>
  <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Latest AI Developments
  </text>
</svg>