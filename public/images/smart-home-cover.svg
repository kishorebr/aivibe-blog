<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#homeGradient)"/>
  
  <!-- House outline -->
  <g transform="translate(150, 50)">
    <!-- House base -->
    <rect x="20" y="60" width="60" height="50" fill="white" opacity="0.9"/>
    <!-- Roof -->
    <polygon points="15,60 50,30 85,60" fill="white" opacity="0.9"/>
    <!-- Door -->
    <rect x="35" y="85" width="15" height="25" fill="#4facfe"/>
    <!-- Windows -->
    <rect x="25" y="70" width="12" height="12" fill="#4facfe"/>
    <rect x="63" y="70" width="12" height="12" fill="#4facfe"/>
    
    <!-- Smart indicators -->
    <circle cx="30" cy="45" r="3" fill="#00f2fe">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="45" r="3" fill="#00f2fe">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Smart Home AI
  </text>
  <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Intelligent Living Spaces
  </text>
</svg>